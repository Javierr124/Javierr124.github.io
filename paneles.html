<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneles Divididos</title>
    <style>
       .container {
        display: flex;
        flex-wrap: wrap;
       }
       .panel{
        flex: 1;
        padding: 20px;
        border: 1px solid #ccc;
        margin: 10px;
        box-sizing: border-box;
       }
       .formulario{
        background-color: #f0f0f0ff;
       }
       .texto{
        background-color: #e0e0e0;
       }
       .imagen{
        text-align: center;
       }
       .imagen img {
        max-width: 100%;
        max-height: 200px;
       }
    </style>
<body>
    <div>
        <div class="container">
            <h2>Formulario 1</h2>
            <form>
                <label for="nombre">nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="email">email:</label><br>
                <input type="email" id="email" name="email"><br>
                <input type="submit" id="submit" name="submit"><br>  
            </form>
        </div>
        <div class="panel texto">
            <h2>Texto 1</h2>
            <p>pedrito clavo un clavito tres tristes tigres tragan trigo en un trigal</p>
        </div>
        <div class="panel formulario">
            <h2>Formulario 2</h2>
            <form>
                <label for="telefono">telefono:</label><br>
                <input type="text" id="telefono" name="telefono"><br>
                <label for="mensaje">mensaje:</label><br>
                <textarea name="mensaje" id="mensaje"></textarea><br><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="Panel texto">
            <h2>Texto 2</h2>
            <p>jeojqojewopqjeqpojepoqjepoqwjpoejqwpoeqjpowjepoqwjeoqwjqnhrenbwjbiuwbrutwbr</p>
        </div>
        <div class="panel imagen">
            <h2>Imagen de internet</h2>
            <img src="https://ca-times.brightspotcdn.com/dims4/default/e8db037/2147483647/strip/true/crop/3000x2313+0+0/resize/1200x925!/format/webp/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Fde%2Fed%2F258c73dcd47015aca707df74a380%2F13aed62090d540e1bbdeb15ce8bbcf10" alt="Imagen de ejemplo">
        </div>
    </div>
</body>
</head>  
</html>
