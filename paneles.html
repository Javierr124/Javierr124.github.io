<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneles Divididos</title>
    <style>
       .container {
        display: flex;
        flex-wrap: wrap;
       }
       .panel{
        flex: 1;
        padding: 20px;
        border: 1px solid #ccc;
        margin: 10px;
        box-sizing: border-box;
       }
       .formulario{
        background-color: #f0f0f0ff;
       }
       .texto{
        background-color: #e0e0e0;
       }
       .imagen{
        text-align: center;
       }
       .imagen img {
        max-width: 100%;
        max-height: 200px;
       }
    </style>
<body>
    <div class="container">
        <h2>Formulario 1</h2>
        <form>
            <label for="nombre">nombre:</label><br>
            <input type="text" id="nombre" name> 
        </form>
    </div>
</body>
</head>  
</html>
